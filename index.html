<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Surprise For You</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Sans+Thai:wght@300;400;600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
        :root{--bg:#0a0008;--primary:#ff2d55;--soft:#ff6b9d;--gold:#ffd700;--rose:#b76e79;--text:#fff5f5;--dim:rgba(255,245,245,.5);--cursive:'Great Vibes',cursive;--thai:'Noto Sans Thai',sans-serif;--sans:'Montserrat',sans-serif;--vh:1vh}
        html,body{width:100%;height:100%;overflow:hidden;background:var(--bg);color:var(--text);font-family:var(--thai);-webkit-tap-highlight-color:transparent}

        /* ===== BACKGROUNDS ===== */
        #bgStars,#bgHearts,#bgEmoji{position:fixed;inset:0;pointer-events:none;z-index:0}
        #bgEmoji{z-index:1}
        .star{position:absolute;border-radius:50%;background:#fff;animation:twinkle var(--d) ease-in-out infinite;animation-delay:var(--dl)}
        @keyframes twinkle{0%,100%{opacity:.12;transform:scale(.7)}50%{opacity:1;transform:scale(1.3)}}
        .fh{position:absolute;bottom:-40px;opacity:0;pointer-events:none;animation:fhUp var(--d) linear infinite;animation-delay:var(--dl);font-size:var(--sz);color:var(--primary)}
        @keyframes fhUp{0%{transform:translateY(0) rotate(0);opacity:0}8%{opacity:var(--mo,.25)}50%{transform:translateY(-55vh) rotate(180deg) translateX(var(--dx,10px))}85%{opacity:var(--mo,.25)}100%{transform:translateY(-115vh) rotate(360deg);opacity:0}}
        .emo{position:absolute;opacity:0;pointer-events:none;animation:emoDrift var(--d) ease-in-out infinite;animation-delay:var(--dl);font-size:var(--sz)}
        @keyframes emoDrift{0%{opacity:0;transform:translate(0,0) scale(.5) rotate(0)}15%{opacity:var(--mo,.12)}50%{transform:translate(var(--dx),var(--dy)) scale(1) rotate(180deg)}85%{opacity:var(--mo,.12)}100%{opacity:0;transform:translate(0,0) scale(.5) rotate(360deg)}}

        /* ===== TRANSITION ===== */
        #transOverlay{position:fixed;inset:0;z-index:500;background:radial-gradient(circle,rgba(255,45,85,.18),var(--bg) 70%);opacity:0;pointer-events:none;transition:opacity .4s ease}
        #transOverlay.on{opacity:1}

        /* ===== SLIDES ===== */
        .slide{position:fixed;inset:0;z-index:10;display:flex;align-items:center;justify-content:center;flex-direction:column;padding:1.5rem;opacity:0;visibility:hidden;transform:scale(1.06);transition:opacity .65s ease,transform .65s ease,visibility .65s}
        .slide.active{opacity:1;visibility:visible;transform:scale(1)}
        .slide.leaving{opacity:0;transform:scale(.92);visibility:visible}

        /* ===== INTRO ===== */
        .intro-sub{font-family:var(--sans);font-weight:300;font-size:clamp(.75rem,2.2vw,1rem);color:var(--dim);letter-spacing:3px;text-transform:uppercase;margin-bottom:2.5rem;opacity:0;animation:fadeUp 1.2s ease .5s forwards}
        .env-wrap{cursor:pointer;margin-bottom:2rem;opacity:0;animation:fadeUp 1s ease 1s forwards}
        .envelope{width:clamp(200px,50vw,280px);height:clamp(140px,35vw,190px);position:relative;perspective:800px}
        .env-body{width:100%;height:100%;background:linear-gradient(145deg,#c9956b,#a87544);border-radius:4px;position:relative;box-shadow:0 15px 50px rgba(255,29,68,.2),0 5px 20px rgba(0,0,0,.5)}
        .env-body::after{content:'';position:absolute;inset:8px;border:1px solid rgba(255,255,255,.1);border-radius:2px}
        .env-flap{position:absolute;top:0;left:0;width:100%;height:55%;background:linear-gradient(165deg,#d4a574,#b8854a);clip-path:polygon(0 0,50% 100%,100% 0);transform-origin:top center;transition:transform .8s cubic-bezier(.4,0,.2,1);z-index:2}
        .env-wrap.opened .env-flap{transform:rotateX(180deg)}
        .env-inner{position:absolute;top:0;left:0;width:100%;height:55%;background:linear-gradient(165deg,#f5e6d3,#e8d5c0);clip-path:polygon(0 0,50% 100%,100% 0);z-index:1}
        .env-seal{position:absolute;top:28%;left:50%;transform:translate(-50%,-50%);z-index:3;width:48px;height:48px;background:radial-gradient(circle,#ff2d55,#c41e3a);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:22px;color:#fff;box-shadow:0 0 20px rgba(255,45,85,.5);animation:sealPulse 2s ease-in-out infinite;transition:opacity .5s,transform .5s}
        .env-wrap.opened .env-seal{opacity:0;transform:translate(-50%,-50%) scale(2)}
        @keyframes sealPulse{0%,100%{box-shadow:0 0 20px rgba(255,45,85,.5)}50%{box-shadow:0 0 35px rgba(255,45,85,.8)}}
        .env-letter{position:absolute;bottom:10px;left:50%;transform:translateX(-50%);width:70%;height:0;background:#fff;border-radius:3px 3px 0 0;transition:height .6s cubic-bezier(.4,0,.2,1) .35s;display:flex;align-items:center;justify-content:center;overflow:hidden}
        .env-letter span{color:var(--primary);font-family:var(--thai);font-weight:600;font-size:clamp(.7rem,2.5vw,.9rem);white-space:nowrap;opacity:0;transition:opacity .5s ease .9s}
        .env-wrap.opened .env-letter{height:48px}
        .env-wrap.opened .env-letter span{opacity:1}
        .start-btn{font-family:var(--thai);font-weight:400;font-size:.9rem;letter-spacing:2px;color:var(--text);background:transparent;border:1px solid rgba(255,107,157,.4);padding:14px 44px;border-radius:50px;cursor:pointer;position:relative;overflow:hidden;transition:all .4s;opacity:0;animation:fadeUp 1s ease 1.5s forwards}
        .start-btn::before{content:'';position:absolute;inset:0;background:linear-gradient(135deg,var(--primary),#e91e63);opacity:0;transition:opacity .4s;border-radius:50px}
        .start-btn:hover::before,.start-btn:active::before{opacity:1}
        .start-btn:hover,.start-btn:active{border-color:transparent;transform:scale(1.05);box-shadow:0 0 30px rgba(255,45,85,.3)}
        .start-btn span{position:relative;z-index:1}

        /* ===== MESSAGE ===== */
        .msg-card{background:rgba(255,255,255,.04);border:1px solid rgba(255,107,157,.15);border-radius:20px;padding:clamp(1.8rem,5vw,3rem);max-width:540px;width:92%;text-align:center;backdrop-filter:blur(10px);box-shadow:0 20px 60px rgba(0,0,0,.3),0 0 40px rgba(255,45,85,.08);transform:scale(.8);opacity:0;transition:transform .9s cubic-bezier(.175,.885,.32,1.275) .15s,opacity .8s .15s}
        .slide.active .msg-card{transform:scale(1);opacity:1}
        .msg-card .icon{font-size:3rem;margin-bottom:1rem;display:block}
        .msg-card .tw-text{font-size:clamp(1rem,3.2vw,1.25rem);line-height:2;min-height:3rem}
        .tw-cursor{display:inline-block;width:2px;height:1.1em;background:var(--soft);margin-left:2px;vertical-align:text-bottom;animation:blink .6s step-end infinite}
        @keyframes blink{50%{opacity:0}}

        /* ===== PHOTO ===== */
        .photo-cap{font-size:clamp(.95rem,3.2vw,1.2rem);color:var(--text);text-align:center;max-width:500px;margin-bottom:clamp(.8rem,2vw,1.2rem);min-height:1.8em;line-height:1.8;text-shadow:0 2px 15px rgba(0,0,0,.5)}
        .photo-frame{background:#fff;border-radius:6px;padding:clamp(6px,1.5vw,12px);padding-bottom:clamp(28px,6vw,50px);box-shadow:0 25px 80px rgba(0,0,0,.5),0 0 60px rgba(255,45,85,.1);opacity:0;transform:scale(0) rotate(-5deg);will-change:transform,opacity}
        .photo-frame img{display:block;border-radius:3px;width:auto;height:auto;max-width:min(88vw,500px);max-height:calc(var(--vh,1vh)*55);object-fit:contain}
        .photo-counter{margin-top:.8rem;font-family:var(--sans);font-size:.7rem;color:var(--dim);letter-spacing:3px}

        .anim-active.a-pop{animation:photoPop 1s cubic-bezier(.175,.885,.32,1.275) forwards}
        .anim-active.a-slideUp{animation:photoSlideUp 1s cubic-bezier(.175,.885,.32,1.275) forwards}
        .anim-active.a-zoom{animation:photoZoom 1s cubic-bezier(.175,.885,.32,1.275) forwards}
        .anim-active.a-rotateIn{animation:photoRotateIn 1.1s cubic-bezier(.175,.885,.32,1.275) forwards}
        .anim-active.a-drop{animation:photoDrop 1s cubic-bezier(.175,.885,.32,1.275) forwards}
        .photo-float{animation:photoFloat 3s ease-in-out infinite}
        @keyframes photoFloat{0%,100%{transform:translateY(0) rotate(0)}50%{transform:translateY(-6px) rotate(.5deg)}}

        @keyframes photoPop{0%{transform:scale(0) rotate(-5deg);opacity:0}55%{transform:scale(1.1) rotate(2deg);opacity:1}75%{transform:scale(.96) rotate(-1deg)}100%{transform:scale(1) rotate(0);opacity:1}}
        @keyframes photoSlideUp{0%{transform:translateY(100px) scale(.6) rotate(4deg);opacity:0}55%{transform:translateY(-12px) scale(1.06) rotate(-1.5deg);opacity:1}100%{transform:translateY(0) scale(1) rotate(0);opacity:1}}
        @keyframes photoZoom{0%{transform:scale(2);opacity:0;filter:blur(12px)}100%{transform:scale(1);opacity:1;filter:blur(0)}}
        @keyframes photoRotateIn{0%{transform:scale(0) rotate(-200deg);opacity:0}55%{transform:scale(1.08) rotate(6deg);opacity:1}100%{transform:scale(1) rotate(0);opacity:1}}
        @keyframes photoDrop{0%{transform:translateY(-120px) scale(.5) rotate(-10deg);opacity:0}45%{transform:translateY(20px) scale(1.08) rotate(3deg);opacity:1}65%{transform:translateY(-8px) scale(.97) rotate(-1deg)}100%{transform:translateY(0) scale(1) rotate(0);opacity:1}}

        /* ===== VIDEO ===== */
        .video-outer{width:min(94vw,720px);max-height:calc(var(--vh,1vh)*70);border-radius:16px;overflow:hidden;box-shadow:0 25px 80px rgba(0,0,0,.5),0 0 50px rgba(255,45,85,.1);background:#000;transform:scale(.85);opacity:0;transition:transform .8s cubic-bezier(.175,.885,.32,1.275) .1s,opacity .7s .1s}
        .slide.active .video-outer{transform:scale(1);opacity:1}
        .video-outer video{display:block;width:100%;height:auto;max-height:calc(var(--vh,1vh)*70);object-fit:contain}
        .video-label{margin-top:1rem;font-family:var(--sans);font-size:.75rem;color:var(--dim);letter-spacing:2px}

        /* ===== FINALE ===== */
        .finale-bouquet{opacity:0;transform:scale(0) rotate(-20deg);transition:transform 1.4s cubic-bezier(.175,.885,.32,1.275),opacity .8s;filter:drop-shadow(0 0 40px rgba(255,255,255,.3));margin-bottom:1.5rem;text-align:center}
        .finale-bouquet img{width:auto;height:auto;max-width:min(70vw,320px);max-height:calc(var(--vh,1vh)*40);object-fit:contain;border-radius:8px}
        .slide.active .finale-bouquet{opacity:1;transform:scale(1) rotate(0)}
        .finale-bouquet.float{animation:bouquetFloat 3s ease-in-out infinite}
        @keyframes bouquetFloat{0%,100%{transform:translateY(0) rotate(0)}50%{transform:translateY(-8px) rotate(1deg)}}
        .finale-lines{text-align:center;min-height:120px;max-height:calc(var(--vh,1vh)*48);overflow-y:auto;padding:0 .5rem;-webkit-overflow-scrolling:touch;scrollbar-width:none}
        .finale-lines::-webkit-scrollbar{display:none}
        .finale-line{font-size:clamp(1.1rem,3.8vw,1.5rem);line-height:2;opacity:0;transform:translateY(18px);transition:opacity .7s,transform .7s}
        .finale-line.shown{opacity:1;transform:translateY(0)}
        .finale-divider{font-size:1.2rem;opacity:0;transform:scale(0);transition:opacity .6s,transform .6s cubic-bezier(.175,.885,.32,1.275);letter-spacing:8px;line-height:2}
        .finale-divider.shown{opacity:.5;transform:scale(1)}
        .finale-poem{font-size:clamp(.95rem,3.2vw,1.2rem);line-height:2;color:var(--dim);font-style:italic;opacity:0;transform:translateY(18px);transition:opacity .8s,transform .8s}
        .finale-poem.shown{opacity:1;transform:translateY(0);color:var(--text)}

        /* ===== NAV ===== */
        .nav-next{position:fixed;bottom:max(env(safe-area-inset-bottom,0px) + 24px,28px);right:clamp(16px,4vw,36px);z-index:100;width:58px;height:58px;border-radius:50%;background:linear-gradient(135deg,var(--primary),#e91e63);border:none;color:#fff;cursor:pointer;display:flex;align-items:center;justify-content:center;box-shadow:0 8px 30px rgba(255,45,85,.4);opacity:0;transform:scale(.4) translateY(20px);transition:opacity .5s,transform .5s cubic-bezier(.175,.885,.32,1.275);pointer-events:none}
        .nav-next.show{opacity:1;transform:scale(1) translateY(0);pointer-events:auto}
        .nav-next:hover{transform:scale(1.12) translateY(0)}
        .nav-next:active{transform:scale(.92) translateY(0)}
        .nav-next svg{width:24px;height:24px;fill:none;stroke:#fff;stroke-width:2.5;stroke-linecap:round;stroke-linejoin:round}

        /* ===== PROGRESS ===== */
        .prog{position:fixed;bottom:max(env(safe-area-inset-bottom,0px) + 28px,32px);left:50%;transform:translateX(-50%);z-index:100;display:flex;gap:7px;opacity:0;transition:opacity .5s}
        .prog.show{opacity:1}
        .pd{width:8px;height:8px;border-radius:50%;background:rgba(255,107,157,.18);transition:all .4s}
        .pd.done{background:rgba(255,107,157,.45)}
        .pd.cur{background:var(--primary);transform:scale(1.5);box-shadow:0 0 12px rgba(255,45,85,.6)}

        /* ===== MUSIC BTN ===== */
        .mu-btn{position:fixed;top:max(env(safe-area-inset-top,0px) + 12px,16px);right:16px;z-index:200;width:44px;height:44px;border-radius:50%;background:rgba(255,45,85,.12);border:1px solid rgba(255,107,157,.2);cursor:pointer;display:none;align-items:center;justify-content:center;backdrop-filter:blur(10px);transition:all .3s}
        .mu-btn.show{display:flex}
        .mu-btn:hover{background:rgba(255,45,85,.25)}
        .mbars{display:flex;align-items:flex-end;gap:2px;height:16px}
        .mbars i{width:3px;background:var(--soft);border-radius:1px;animation:mb .7s ease-in-out infinite alternate}
        .mbars i:nth-child(1){height:35%;animation-delay:0s}.mbars i:nth-child(2){height:65%;animation-delay:.15s}.mbars i:nth-child(3){height:45%;animation-delay:.3s}.mbars i:nth-child(4){height:75%;animation-delay:.1s}
        .mu-btn.muted .mbars i{animation:none;height:3px!important}
        @keyframes mb{0%{height:15%}100%{height:100%}}

        /* ===== FX ===== */
        .sparkle{position:fixed;pointer-events:none;z-index:800;animation:spk .7s ease-out forwards}
        @keyframes spk{0%{transform:translate(0,0) scale(0);opacity:1}100%{transform:translate(var(--dx),var(--dy)) scale(1);opacity:0}}
        .confetti{position:fixed;z-index:900;pointer-events:none;opacity:0;animation:cfall var(--fd,3s) linear forwards;animation-delay:var(--dl,0s)}
        @keyframes cfall{0%{transform:translate(var(--xs,0),-20px) rotate(0) scale(0);opacity:0}10%{opacity:1;transform:translate(var(--xs,0),0) rotate(40deg) scale(1)}100%{transform:translate(var(--xe,30px),100vh) rotate(720deg) scale(.2);opacity:0}}
        .petal{position:fixed;pointer-events:none;z-index:50;background:radial-gradient(ellipse,#ff6b9d,#ff2d55);border-radius:50% 0 50% 50%;opacity:0;animation:ptfall var(--d) linear forwards;animation-delay:var(--dl)}
        @keyframes ptfall{0%{transform:translate(0,-20px) rotate(0);opacity:0}10%{opacity:.7}100%{transform:translate(var(--dx),110vh) rotate(var(--rot,400deg));opacity:0}}
        .light-burst{position:fixed;inset:0;z-index:999;background:radial-gradient(circle,rgba(255,107,157,.4),transparent 70%);opacity:0;pointer-events:none;transition:opacity .5s}
        .light-burst.on{opacity:1}
        @keyframes fadeUp{from{opacity:0;transform:translateY(25px)}to{opacity:1;transform:translateY(0)}}

        /* ===== RESPONSIVE ===== */
        @media(max-width:480px){.slide{padding:1rem}.photo-frame img{max-width:92vw;max-height:calc(var(--vh,1vh)*48)}.photo-cap{max-width:90vw;font-size:clamp(.85rem,3vw,1.05rem)}}
        @media(min-width:768px) and (max-width:1024px){.photo-frame img{max-width:min(80vw,550px);max-height:calc(var(--vh,1vh)*55)}.video-outer{width:min(85vw,680px)}}
        @media(min-width:1025px){.photo-frame img{max-width:min(60vw,600px);max-height:calc(var(--vh,1vh)*58)}.video-outer{width:min(70vw,800px)}}
    </style>
</head>
<body>

<div id="bgStars"></div>
<div id="bgHearts"></div>
<div id="bgEmoji"></div>
<div class="light-burst" id="lightBurst"></div>
<div id="transOverlay"></div>

<button class="mu-btn" id="muBtn" aria-label="Toggle music">
    <div class="mbars"><i></i><i></i><i></i><i></i></div>
</button>

<!-- SLIDE 0 : INTRO -->
<div class="slide active" data-i="0">
    <p class="intro-sub">someone has a surprise for you</p>
    <div class="env-wrap" id="envWrap">
        <div class="envelope">
            <div class="env-body"><div class="env-inner"></div><div class="env-letter"><span>‡∏™‡∏∏‡∏Ç‡∏™‡∏±‡∏ô‡∏ï‡πå‡∏ß‡∏±‡∏ô‡∏ß‡∏≤‡πÄ‡∏•‡∏ô‡πÑ‡∏ó‡∏ô‡πå‡∏ô‡∏∞‡∏á‡∏±‡∏ö</span></div></div>
            <div class="env-flap"></div>
            <div class="env-seal">&#9829;</div>
        </div>
    </div>
    <button class="start-btn" id="startBtn"><span>&#10084;&#65039; ‡πÄ‡∏õ‡∏¥‡∏î‡∏î‡∏π‡πÄ‡∏•‡∏¢</span></button>
</div>

<!-- SLIDE 1 : MESSAGE -->
<div class="slide" data-i="1">
    <div class="msg-card">
        <span class="icon">&#128140;</span>
        <div class="tw-text" id="twMsg"></div>
    </div>
</div>

<!-- SLIDE 2-6 : PHOTOS with captions -->
<div class="slide" data-i="2">
    <p class="photo-cap" id="cap2"></p>
    <div class="photo-frame" data-anim="a-pop"><img src="media/photo1.jpg" alt="us"></div>
    <span class="photo-counter">1 / 5</span>
</div>
<div class="slide" data-i="3">
    <p class="photo-cap" id="cap3"></p>
    <div class="photo-frame" data-anim="a-slideUp"><img src="media/photo2.jpg" alt="us"></div>
    <span class="photo-counter">2 / 5</span>
</div>
<div class="slide" data-i="4">
    <p class="photo-cap" id="cap4"></p>
    <div class="photo-frame" data-anim="a-zoom"><img src="media/photo3.jpg" alt="us"></div>
    <span class="photo-counter">3 / 5</span>
</div>
<div class="slide" data-i="5">
    <p class="photo-cap" id="cap5"></p>
    <div class="photo-frame" data-anim="a-rotateIn"><img src="media/photo4.jpg" alt="us"></div>
    <span class="photo-counter">4 / 5</span>
</div>
<div class="slide" data-i="6">
    <p class="photo-cap" id="cap6"></p>
    <div class="photo-frame" data-anim="a-drop"><img src="media/photo5.jpg" alt="us"></div>
    <span class="photo-counter">5 / 5</span>
</div>

<!-- SLIDE 7-8 : VIDEOS -->
<div class="slide" data-i="7">
    <div class="video-outer"><video id="vid1" playsinline preload="metadata" src="media/video1.mp4"></video></div>
    <p class="video-label">&#127916; Clip 1 / 2</p>
</div>
<div class="slide" data-i="8">
    <div class="video-outer"><video id="vid2" playsinline preload="metadata" src="media/video2.mp4"></video></div>
    <p class="video-label">&#127916; Clip 2 / 2</p>
</div>

<!-- SLIDE 9 : FINALE -->
<div class="slide" data-i="9">
    <div class="finale-bouquet" id="finaleBouquet"><img src="media/bouquet.png" alt="bouquet"></div>
    <div class="finale-lines" id="finaleLines"></div>
</div>

<button class="nav-next" id="nextBtn"><svg viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6"/></svg></button>
<div class="prog" id="prog"></div>

<audio id="bgMusic" loop preload="auto"><source src="media/music.mp3" type="audio/mpeg"></audio>

<script>
/* =========================================================
   CONFIG
   ========================================================= */
const MSG = '\u0e2d\u0e32\u0e08\u0e44\u0e21\u0e48\u0e21\u0e35\u0e2d\u0e30\u0e44\u0e23\u0e43\u0e2b\u0e49\u0e2b\u0e19\u0e39\u{1F97A} \u0e41\u0e15\u0e48\u0e1e\u0e35\u0e48\u0e01\u0e47\u0e15\u0e31\u0e49\u0e07\u0e43\u0e08\u0e17\u0e33 \u0e2d\u0e31\u0e19\u0e19\u0e35\u0e49\u0e43\u0e2b\u0e49\u0e41\u0e17\u0e19\u0e19\u0e30\u0e07\u0e31\u0e1a \u0e23\u0e31\u0e01\u0e2b\u0e19\u0e39\u0e19\u0e30\u0e07\u0e31\u0e1a\u{1F970}';

const BG_EMOJI = ['\u{1F495}','\u{1F496}','\u{1F49D}','\u{2728}','\u{1F338}','\u{1F33A}','\u{1F98B}','\u{1F4AB}','\u{1F31F}','\u{1F339}','\u{1F49E}','\u{1F48B}','\u{1F497}','\u{2763}','\u{1F33C}','\u{1F490}'];

const SLIDES=10, PHOTO_MS=6000, MSG_MS=3500;

/* =========================================================
   STATE
   ========================================================= */
let cur=0,moving=false,autoT=null,musicOn=false,started=false;

/* =========================================================
   DOM
   ========================================================= */
const S=document.querySelectorAll('.slide');
const music=document.getElementById('bgMusic');
const nBtn=document.getElementById('nextBtn');
const prog=document.getElementById('prog');
const muBtn=document.getElementById('muBtn');
const trans=document.getElementById('transOverlay');
const lb=document.getElementById('lightBurst');
const vid1=document.getElementById('vid1');
const vid2=document.getElementById('vid2');

/* =========================================================
   iOS VH FIX
   ========================================================= */
function setVH(){document.documentElement.style.setProperty('--vh',window.innerHeight*.01+'px')}
setVH(); window.addEventListener('resize',setVH);

/* =========================================================
   BACKGROUNDS
   ========================================================= */
function mkStars(n){
    const c=document.getElementById('bgStars');
    for(let i=0;i<n;i++){const s=document.createElement('div');s.className='star';const z=Math.random()*2.5+.5;s.style.cssText=`width:${z}px;height:${z}px;left:${Math.random()*100}%;top:${Math.random()*100}%;--d:${Math.random()*4+2}s;--dl:${Math.random()*5}s;opacity:${Math.random()*.4+.1}`;c.appendChild(s)}
}
function mkHearts(n){
    const c=document.getElementById('bgHearts'),h=['\u2665','\u2764','\u2661'];
    for(let i=0;i<n;i++){const d=document.createElement('div');d.className='fh';d.textContent=h[~~(Math.random()*h.length)];d.style.cssText=`left:${Math.random()*100}%;--sz:${Math.random()*18+10}px;--d:${Math.random()*14+8}s;--dl:${Math.random()*12}s;--dx:${(Math.random()-.5)*70}px;--mo:${Math.random()*.2+.1}`;c.appendChild(d)}
}
function mkEmoji(n){
    const c=document.getElementById('bgEmoji');
    for(let i=0;i<n;i++){
        const e=document.createElement('div');e.className='emo';
        e.textContent=BG_EMOJI[~~(Math.random()*BG_EMOJI.length)];
        const sz=Math.random()*16+12;
        e.style.cssText=`left:${Math.random()*100}%;top:${Math.random()*100}%;--sz:${sz}px;--d:${Math.random()*20+12}s;--dl:${Math.random()*15}s;--dx:${(Math.random()-.5)*120}px;--dy:${(Math.random()-.5)*120}px;--mo:${Math.random()*.12+.06}`;
        c.appendChild(e);
    }
}

/* =========================================================
   PROGRESS
   ========================================================= */
function buildProg(){for(let i=1;i<SLIDES;i++){const d=document.createElement('span');d.className='pd';prog.appendChild(d)}}
function updProg(){prog.querySelectorAll('.pd').forEach((d,i)=>{const si=i+1;d.classList.toggle('cur',si===cur);d.classList.toggle('done',si<cur)})}

/* =========================================================
   SLIDE NAV
   ========================================================= */
function goTo(idx){
    if(moving||idx===cur||idx<0||idx>=SLIDES)return;
    moving=true;clrAuto();hideNext();
    const old=S[cur],nw=S[idx];
    trans.classList.add('on');
    old.classList.add('leaving');old.classList.remove('active');
    const oldF=old.querySelector('.photo-frame');
    if(oldF){oldF.classList.remove('anim-active','photo-float');oldF.style.opacity='0';oldF.style.transform='scale(0) rotate(-5deg)'}
    const oldC=old.querySelector('.photo-cap');if(oldC)oldC.innerHTML='';
    const oldV=old.querySelector('video');if(oldV){oldV.pause();oldV.currentTime=0}
    setTimeout(()=>{
        old.classList.remove('leaving');trans.classList.remove('on');
        cur=idx;nw.classList.add('active');updProg();onEnter(idx);moving=false;
    },650);
}
function goNext(){if(cur<SLIDES-1)goTo(cur+1)}
function showNext(ms){clrNext();nBtn._t=setTimeout(()=>nBtn.classList.add('show'),ms||0)}
function hideNext(){clrNext();nBtn.classList.remove('show')}
function clrNext(){clearTimeout(nBtn._t)}
function clrAuto(){clearTimeout(autoT)}

/* =========================================================
   SLIDE ENTER
   ========================================================= */
function onEnter(idx){
    if(idx===1)enterMsg();
    else if(idx>=2&&idx<=6)enterPhoto(idx);
    else if(idx===7||idx===8)enterVideo(idx);
    else if(idx===9)enterFinale();
}

// -- Message --
function enterMsg(){
    const el=document.getElementById('twMsg');el.innerHTML='';
    typewrite(el,MSG,50,()=>{showNext(400);autoT=setTimeout(goNext,MSG_MS)});
}
function typewrite(el,txt,spd,cb){
    let i=0;const c=document.createElement('span');c.className='tw-cursor';el.appendChild(c);
    (function tick(){if(i<txt.length){el.insertBefore(document.createTextNode(txt[i]),c);i++;setTimeout(tick,spd)}else{setTimeout(()=>c.remove(),1200);if(cb)cb()}})();
}

// -- Photo (caption types ‚Üí photo pops ‚Üí float ‚Üí auto-advance smooth) --
function enterPhoto(idx){
    const capEl=document.getElementById('cap'+(idx));
    const frame=S[idx].querySelector('.photo-frame');
    const capText=CAPTIONS[idx-2];

    // reset
    capEl.innerHTML='';
    frame.style.opacity='0';frame.style.transform='scale(0) rotate(-5deg)';
    frame.classList.remove('anim-active','photo-float');

    // 1) start typing caption
    typewrite(capEl,capText,40,null);

    // 2) after 400ms, pop photo in
    setTimeout(()=>{
        frame.style.opacity='';frame.style.transform='';
        frame.classList.add('anim-active',frame.dataset.anim);
    },400);

    // 3) after photo animation done, add gentle float
    setTimeout(()=>{
        frame.classList.add('photo-float');
    },1600);

    // 4) show next btn + auto-advance
    showNext(1800);
    autoT=setTimeout(goNext,PHOTO_MS);
}

// -- Video --
function enterVideo(idx){
    fadeVol('out',400);
    const v=idx===7?vid1:vid2;v.currentTime=0;v.play().catch(()=>{});
    v.onended=function(){showNext(0);autoT=setTimeout(goNext,3000)};
    showNext(2500);autoT=setTimeout(goNext,60000);
}

// -- Finale --
function enterFinale(){
    fadeVol('in',800);launchPetals(50);
    const bq=document.getElementById('finaleBouquet');
    setTimeout(()=>bq.classList.add('float'),1600);
    const c=document.getElementById('finaleLines');c.innerHTML='';
    const delay0=1800, gap=1200;
    FINALE.forEach((item,i)=>{
        const p=document.createElement('p');
        p.className=item.type==='divider'?'finale-divider':item.type==='poem'?'finale-poem':'finale-line';
        p.textContent=item.t;c.appendChild(p);
        setTimeout(()=>{
            p.classList.add('shown');
            p.scrollIntoView({behavior:'smooth',block:'nearest'});
        },delay0+i*gap);
    });
    // confetti after poem finishes
    setTimeout(()=>launchConfetti(90),delay0+FINALE.length*gap+400);
    // second wave confetti at very end
    setTimeout(()=>launchConfetti(50),delay0+FINALE.length*gap+2500);
}

/* =========================================================
   MUSIC
   ========================================================= */
function startMusic(){
    music.volume=1;
    music.play().then(()=>{musicOn=true;muBtn.classList.add('show');muBtn.classList.remove('muted')}).catch(e=>{
        console.log('Music err:',e);
        document.addEventListener('touchstart',function r(){music.play().then(()=>{musicOn=true;muBtn.classList.add('show')}).catch(()=>{});document.removeEventListener('touchstart',r)},{once:true});
    });
}
function fadeVol(dir,dur){
    const steps=20,iv=dur/steps,sv=1/steps;let step=0;
    if(dir==='out'){const f=setInterval(()=>{step++;music.volume=Math.max(0,1-sv*step);if(step>=steps){clearInterval(f);music.pause();music.volume=0}},iv)}
    else{music.volume=0;music.play().catch(()=>{});musicOn=true;muBtn.classList.remove('muted');const f=setInterval(()=>{step++;music.volume=Math.min(1,sv*step);if(step>=steps){clearInterval(f);music.volume=1}},iv)}
}
function toggleMu(){if(musicOn){music.pause();musicOn=false;muBtn.classList.add('muted')}else{music.play();musicOn=true;muBtn.classList.remove('muted')}}

/* =========================================================
   FX
   ========================================================= */
function sparkle(x,y){
    const sym=['\u2665','\u2728','\u2764','\u2606','\u{1F496}','\u{1F495}'];
    for(let i=0;i<7;i++){const s=document.createElement('div');s.className='sparkle';s.textContent=sym[~~(Math.random()*sym.length)];const a=Math.PI*2/7*i+Math.random()*.5,dist=Math.random()*55+25;s.style.cssText=`left:${x}px;top:${y}px;--dx:${Math.cos(a)*dist}px;--dy:${Math.sin(a)*dist}px;font-size:${~~(Math.random()*8+12)}px;color:hsl(${340+~~(Math.random()*30)},85%,${55+~~(Math.random()*20)}%)`;document.body.appendChild(s);setTimeout(()=>s.remove(),800)}
}
function launchConfetti(n){
    const cols=['#ff2d55','#ff6b9d','#ffd700','#e91e63','#ff8a80','#f48fb1'],sym=['\u2665','\u2764','\u2661','\u2763','\u{1F495}','\u{1F496}'];
    for(let i=0;i<n;i++){const c=document.createElement('div');c.className='confetti';const xs=(Math.random()-.5)*150,xe=xs+(Math.random()-.5)*250;if(Math.random()>.35){c.textContent=sym[~~(Math.random()*sym.length)];c.style.color=cols[~~(Math.random()*cols.length)];c.style.fontSize=(~~(Math.random()*14+10))+'px'}else{c.style.cssText+=`width:${~~(Math.random()*8+5)}px;height:${~~(Math.random()*8+5)}px;background:${cols[~~(Math.random()*cols.length)]};border-radius:50%`}c.style.cssText+=`;left:${Math.random()*100}vw;--xs:${xs}px;--xe:${xe}px;--fd:${Math.random()*2.5+2}s;--dl:${Math.random()*.8}s`;document.body.appendChild(c);setTimeout(()=>c.remove(),5500)}
}
function launchPetals(n){
    for(let i=0;i<n;i++){const p=document.createElement('div');p.className='petal';p.style.cssText=`left:${Math.random()*100}vw;--d:${Math.random()*4+3}s;--dl:${Math.random()*5}s;--dx:${(Math.random()-.5)*100}px;--rot:${~~(Math.random()*600+200)}deg;width:${~~(Math.random()*8+8)}px;height:${~~(Math.random()*10+10)}px`;document.body.appendChild(p);setTimeout(()=>p.remove(),9000)}
}

/* =========================================================
   OPEN ENVELOPE
   ========================================================= */
function openEnv(){
    if(started)return;started=true;
    document.getElementById('envWrap').classList.add('opened');
    setTimeout(()=>lb.classList.add('on'),500);
    setTimeout(()=>{startMusic();lb.classList.remove('on');prog.classList.add('show');goTo(1)},1500);
}

/* =========================================================
   SWIPE
   ========================================================= */
let touchX=0;
document.addEventListener('touchstart',e=>{touchX=e.changedTouches[0].screenX},{passive:true});
document.addEventListener('touchend',e=>{const d=touchX-e.changedTouches[0].screenX;if(d>60&&cur>0&&cur<SLIDES-1)goNext()},{passive:true});

/* =========================================================
   INIT
   ========================================================= */
function init(){
    mkStars(120);mkHearts(20);mkEmoji(30);buildProg();
    document.getElementById('startBtn').addEventListener('click',openEnv);
    document.getElementById('envWrap').addEventListener('click',openEnv);
    nBtn.addEventListener('click',goNext);
    muBtn.addEventListener('click',toggleMu);
    document.addEventListener('click',e=>{if(cur>0)sparkle(e.clientX,e.clientY)});
    music.load();
}
if(document.fonts&&document.fonts.ready)document.fonts.ready.then(init);
else document.addEventListener('DOMContentLoaded',init);
</script>
